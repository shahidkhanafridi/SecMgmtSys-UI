<!DOCTYPE html>

<head>

    <title>Your Page</title>

    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="ui/bootstrap/css/bootstrap.min.css">

    <!-- Custom CSS for indentation -->
    <style>
        .nav:not(:first-child) {
            padding-left: 15px;
        }

        .nav-link:hover {
            background-color: darkgray;
        }

        .bg-lightgray {
            background-color: lightgray;
        }

        .min-vh-100 {
            min-height: calc(100vh - 58px) !important;
        }

        /* Custom CSS to position submenu over the main area */
        .submenu-container {
            position: relative;
            top: 0vh;
            left: 100%;
            width: 100%;
            background-color: white;
            z-index: 1000; /* Ensure it's above the content */
            box-shadow: 3px 0rem 1rem rgba(0,0,0,.15)!important;
        }
    </style>
</head>

    <header class="bg-primary text-white text-center py-2">

                            <div class="submenu-container">
                                <ul id="submenu2" class="nav flex-column ml-3 collapse" data-bs-parent="#submenu2">

                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="#">Sub-subitem 2</a>

                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12 shadow">
