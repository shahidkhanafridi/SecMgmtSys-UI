<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page</title>

    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="ui/bootstrap/css/bootstrap.min.css">

    <!-- Custom CSS for indentation -->
    <style>
        .nav:not(:first-child) {
            padding-left: 15px;
        }

        .nav-link:hover {
            background-color: darkgray;
        }

        .bg-lightgray {
            background-color: lightgray;
        }

        .min-vh-100 {
            min-height: calc(100vh - 58px) !important;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-2">
        <h3>Your Header</h3>
    </header>

    
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-lightgray sidebar min-vh-100">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Item 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-bs-toggle="collapse" data-bs-target="#submenu2">Item 2</a>
                            <ul id="submenu2" class="nav flex-column ml-3 collapse" data-bs-parent="#submenu2">
                                <li class="nav-item">
                                    <a class="nav-link" href="#" data-bs-toggle="collapse"
                                        data-bs-target="#subitem2">Subitem 2</a>
                                    <ul id="subitem2" class="nav flex-column ml-3 collapse" data-bs-parent="#submenu2">
                                        <li class="nav-item">
                                            <a class="nav-link" href="#">Sub-subitem 1</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#">Sub-subitem 2</a>
                                        </li>
                                    </ul>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" data-bs-toggle="collapse"
                                        data-bs-target="#subitem3">Subitem 3</a>
                                    <ul id="subitem3" class="nav flex-column ml-3 collapse" data-bs-parent="#submenu2">
                                        <li class="nav-item">
                                            <a class="nav-link" href="#">Sub-subitem 1</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#">Sub-subitem 2</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12 shadow">
                            <h3>This is page title</h3>
                        </div>
                    </div>
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Password</label>
                            <input type="password" class="form-control" id="inputPassword4">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress2" class="form-label">Address 2</label>
                            <input type="text" class="form-control" id="inputAddress2"
                                placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="inputZip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Check me out
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <!-- Add Bootstrap JS (optional, if you need JavaScript features) -->
    <script src="ui/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
